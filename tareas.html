<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Registro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#a855f7">
    <style>
        .page-tareas .nav-active {
            background: var(--primary-light);
            color: var(--primary-vibrant);
            box-shadow: var(--nm-shadow-in);
        }

        .modal-blur {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="flex min-h-screen page-tareas">
    <button class="sidebar-toggle no-print" onclick="toggleSidebar()">
        <i data-lucide="menu"></i>
    </button>
    <aside
        class="w-20 hover:w-64 bg-white border-r border-slate-100 transition-all duration-300 flex flex-col h-screen sticky top-0 z-40 overflow-hidden group">
        <div class="flex flex-col gap-3 p-4 mt-6">
            <a href="config.html"
                class="flex items-center gap-4 p-3 rounded-2xl text-slate-400 hover:bg-slate-50 transition-all">
                <i data-lucide="settings"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity font-medium text-sm">Configuración</span>
            </a>
            <a href="index.html"
                class="flex items-center gap-4 p-3 rounded-2xl hover:bg-slate-50 text-slate-400 transition-all">
                <i data-lucide="layout-dashboard"></i>
                <span class="opacity-0 group-hover:opacity-100 transition-opacity font-medium text-sm">Inicio</span>
            </a>
            <a href="estudiantes.html"
                class="flex items-center gap-4 p-3 rounded-2xl hover:bg-slate-50 text-slate-400 transition-all">
                <i data-lucide="users"></i>
                <span
                    class="opacity-0 group-hover:opacity-100 transition-opacity font-medium text-sm">Estudiantes</span>
            </a>
            <a href="bitacora.html"
                class="flex items-center gap-4 p-3 rounded-2xl text-slate-400 hover:bg-slate-50 transition-all">
                <i data-lucide="book-open"></i>
                <span class="opacity-0 group-hover:opacity-100 transition-opacity font-medium text-sm">Bitácora</span>
            </a>
            <a href="calendario.html"
                class="flex items-center gap-4 p-3 rounded-2xl text-slate-400 hover:bg-slate-50 transition-all">
                <i data-lucide="calendar"></i>
                <span class="opacity-0 group-hover:opacity-100 transition-opacity font-medium text-sm">Calendario</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="page-title mb-8 flex items-center justify-between border-b border-slate-100 pb-6 uppercase">
            <h1><i data-lucide="book" class="title-icon icon-vibrant"></i> Tareas</h1>
            <div
                class="flex items-center gap-3 bg-white px-4 py-1.5 rounded-full border border-slate-100 shadow-sm text-xs font-bold text-slate-600">
                <span id="display-group">---</span> <span class="text-slate-200">|</span> <span id="display-period"
                    class="text-blue-500">P-I</span>
            </div>
            <div class="flex items-center gap-6 text-[10px] font-medium text-slate-400">
                <p>Materia: <span class="text-slate-600 font-bold" id="info-subject">---</span></p>
                <p>Docente: <span class="text-slate-600 font-bold" id="info-teacher">---</span></p>
            </div>
        </header>

        <div class="flex justify-between items-center mb-10">
            <div class="flex gap-4">
                <button onclick="openActivityModal()" class="btn-nm">
                    <i data-lucide="plus-circle" class="w-4 h-4 icon-vibrant"></i> Nueva Tarea
                </button>
                <button onclick="showGeneralReport()" class="btn-nm">
                    <i data-lucide="book" class="w-4 h-4 icon-vibrant"></i> Reporte de Tareas
                </button>
            </div>
            <button onclick="location.href='index.html'" class="btn-nm">
                <i data-lucide="arrow-left" class="w-4 h-4 icon-vibrant"></i> Volver
            </button>
        </div>

        <div id="activities-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal-activity" class="fixed inset-0 modal-blur z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl max-h-[90vh] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <input type="text" id="act-name"
                    class="text-xl font-bold text-slate-800 bg-transparent border-b border-slate-200 focus:border-blue-400 outline-none w-2/3"
                    placeholder="Nombre de la Tarea">
                <button onclick="closeActivityModal()" class="text-slate-400 hover:text-slate-600"><i
                        data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-auto p-8 space-y-6">
                <div class="flex items-center gap-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Fechas:</label>
                    <div id="dates-list" class="flex flex-wrap gap-2"></div>
                    <div class="flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-2xl border border-slate-100">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Nueva Fecha:</span>
                        <input type="date" id="hidden-date-input"
                            class="text-xs font-bold text-slate-600 bg-transparent border-none outline-none cursor-pointer"
                            onchange="processDateSelection(this)">
                    </div>
                </div>
                <div id="rubric-builder" class="space-y-8"></div>
                <button onclick="addSkill()" class="btn-minimal btn-blue w-full py-4 border-dashed"><i
                        data-lucide="plus"></i> Agregar Habilidad</button>
            </div>
            <div class="p-8 border-t border-slate-50 flex justify-between">
                <button onclick="deleteActivity()"
                    class="text-red-400 text-xs font-bold uppercase tracking-widest hover:text-red-600">Eliminar</button>
                <button onclick="saveActivity()"
                    class="btn-minimal bg-blue-500 text-white px-10 py-3 text-sm border-none shadow-lg shadow-blue-100">Guardar
                    Tarea</button>
            </div>
        </div>
    </div>

    <div id="modal-grading" class="fixed inset-0 modal-blur z-[60] hidden flex items-center justify-center p-0 md:p-4">
        <div
            class="bg-white w-full h-full md:max-w-7xl md:h-[95vh] md:rounded-[3rem] shadow-2xl flex flex-col overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                <div>
                    <h2 id="grading-title" class="text-lg font-bold text-slate-800">---</h2>
                    <select id="select-grading-date"
                        class="text-[10px] font-bold uppercase bg-blue-50 text-blue-600 px-3 py-1 rounded-lg mt-1"
                        onchange="renderGradingList()"></select>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="downloadActivityPDF()" class="p-2 text-slate-400 hover:text-blue-500"><i
                            data-lucide="file-text"></i></button>
                    <button onclick="closeGrading()" class="p-2 text-slate-400 hover:text-slate-600"><i
                            data-lucide="x"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-auto p-4">
                <div class="bg-white rounded-2xl border border-slate-100 overflow-hidden shadow-sm">
                    <table class="w-full text-left border-collapse">
                        <thead id="grading-header"
                            class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest"></thead>
                        <tbody id="grading-body" class="text-[11px]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-general-report" class="fixed inset-0 modal-blur z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-6xl max-h-[90vh] rounded-[3rem] shadow-2xl flex flex-col overflow-hidden">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                <div>
                    <h2 class="text-xl font-extrabold text-slate-800 uppercase tracking-tighter">
                        <i data-lucide="book" class="w-6 h-6 icon-vibrant inline-block mr-2 mb-1"></i> Consolidado de
                        Tareas
                    </h2>
                    <p id="consolidated-period-info"
                        class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Periodo ---</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="downloadGeneralPDF()" class="btn-nm">
                        <i data-lucide="download" class="w-4 h-4 icon-vibrant"></i> Descargar PDF
                    </button>
                    <button onclick="closeGeneralReport()"
                        class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-auto p-8">
                <table class="w-full text-left border-collapse" id="general-report-table"></table>
            </div>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('academicApp_2026_data')) || {};
        if (!state.tasks) state.tasks = {};
        if (!state.task_evaluations) state.task_evaluations = {};
        if (!state.admin) state.admin = {};

        const lvl = localStorage.getItem('temp_current_level') || '7';
        const sec = localStorage.getItem('temp_current_section') || '1';
        const period = state.settings?.currentPeriod || '1';
        let currentActivityDates = [];
        let activeActivityId = null;

        function init() {
            document.getElementById('display-group').innerText = `${lvl}-${sec}`;
            document.getElementById('display-period').innerText = `P-${period}`;
            document.getElementById('info-subject').innerText = state.admin.subject || 'Matemáticas';
            document.getElementById('info-teacher').innerText = state.admin.name || '---';
            renderActivities();
            lucide.createIcons();
        }

        function openActivityModal() {
            currentActivityDates = [];
            const modal = document.getElementById('modal-activity');
            modal.removeAttribute('data-editing-id');
            document.getElementById('act-name').value = "";
            document.getElementById('dates-list').innerHTML = "";
            document.getElementById('rubric-builder').innerHTML = "";
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeActivityModal() { document.getElementById('modal-activity').classList.add('hidden'); }

        function processDateSelection(input) {
            if (input.value && !currentActivityDates.includes(input.value)) {
                currentActivityDates.push(input.value);
                renderDates();
            }
            input.value = "";
        }

        function renderDates() {
            document.getElementById('dates-list').innerHTML = currentActivityDates.map(d => `
                <span class="flex items-center gap-2 px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-bold">
                    ${d.split('-').reverse().join('/')}
                    <button type="button" onclick="removeDate('${d}')"><i data-lucide="x" class="w-3 h-3"></i></button>
                </span>
            `).join('');
            lucide.createIcons();
        }

        function removeDate(date) { currentActivityDates = currentActivityDates.filter(d => d !== date); renderDates(); }

        function addSkill() {
            const id = Date.now();
            const html = `
                <div class="card-rubric border-l-4 border-l-blue-400 mb-6" id="skill-${id}">
                    <div class="flex justify-between items-center mb-4">
                        <input type="text" placeholder="Habilidad" class="font-bold text-slate-700 outline-none w-full border-b border-transparent focus:border-blue-400">
                        <button onclick="document.getElementById('skill-${id}').remove()" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <table class="w-full text-xs">
                        <tbody id="ind-body-${id}">
                            <tr>
                                <td class="py-1"><input type="text" class="indicator-name input-soft w-full" placeholder="Indicador"></td>
                                <td class="py-1 px-1"><textarea class="crit-1 input-soft w-full text-[10px]" placeholder="Inic."></textarea></td>
                                <td class="py-1 px-1"><textarea class="crit-2 input-soft w-full text-[10px]" placeholder="Inter."></textarea></td>
                                <td class="py-1 px-1"><textarea class="crit-3 input-soft w-full text-[10px]" placeholder="Avan."></textarea></td>
                                <td class="py-1"><button onclick="this.closest('tr').remove()"><i data-lucide="x" class="w-3 h-3"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button onclick="addIndicatorRow('${id}')" type="button" class="mt-4 text-[10px] font-bold text-blue-400 uppercase">+ Indicador</button>
                </div>`;
            document.getElementById('rubric-builder').insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
        }

        function addIndicatorRow(skillId) {
            const row = document.createElement('tr');
            row.innerHTML = `<td class="py-1"><input type="text" class="indicator-name input-soft w-full" placeholder="Indicador"></td><td class="py-1 px-1"><textarea class="crit-1 input-soft w-full text-[10px]"></textarea></td><td class="py-1 px-1"><textarea class="crit-2 input-soft w-full text-[10px]"></textarea></td><td class="py-1 px-1"><textarea class="crit-3 input-soft w-full text-[10px]"></textarea></td><td class="py-1"><button onclick="this.closest('tr').remove()"><i data-lucide="x" class="w-3 h-3"></i></button></td>`;
            document.getElementById(`ind-body-${skillId}`).appendChild(row);
            lucide.createIcons();
        }

        function saveActivity() {
            const name = document.getElementById('act-name').value.trim();
            if (!name || currentActivityDates.length === 0) return alert("Nombre y fechas obligatorios.");
            const modal = document.getElementById('modal-activity');
            const id = modal.getAttribute('data-editing-id') || Date.now().toString();
            const skills = [];
            document.getElementById('rubric-builder').querySelectorAll('.card-rubric').forEach(card => {
                const indicators = [];
                card.querySelectorAll('tbody tr').forEach(row => {
                    const indName = row.querySelector('.indicator-name').value;
                    if (indName.trim()) indicators.push({ name: indName, c1: row.querySelector('.crit-1').value, c2: row.querySelector('.crit-2').value, c3: row.querySelector('.crit-3').value });
                });
                if (indicators.length) skills.push({ name: card.querySelector('input').value, indicators });
            });
            state.tasks[id] = { id, name, level: lvl, section: sec, period, skills, dates: currentActivityDates };
            save(); modal.removeAttribute('data-editing-id'); closeActivityModal(); renderActivities();
        }

        function renderActivities() {
            const acts = Object.values(state.tasks).filter(a => a.level === lvl && a.section === sec && a.period === period);
            document.getElementById('activities-container').innerHTML = acts.length ? acts.map(a => `
                <div class="card-premium group">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-bold text-slate-700 text-sm">${a.name}</h3>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="copyTask('${a.id}')"><i data-lucide="copy" class="w-4 h-4 text-amber-500"></i></button>
                            <button onclick="editActivity('${a.id}')"><i data-lucide="edit-3" class="w-4 h-4 text-blue-500"></i></button>
                            <button onclick="deleteStoredActivity('${a.id}')"><i data-lucide="trash-2" class="w-4 h-4 text-red-500"></i></button>
                        </div>
                    </div>
                    <button onclick="startGrading('${a.id}')"
                        class="w-full py-2 bg-purple-50 text-purple-600 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-purple-500 hover:text-white transition-all">Calificar
                        Estudiantes</button>
                </div>`).join('') : '<p class="text-slate-300 text-center py-20 w-full col-span-full italic">No hay tareas creadas.</p>';
            lucide.createIcons();
        }

        function editActivity(id) {
            const a = state.tasks[id]; openActivityModal();
            document.getElementById('modal-activity').setAttribute('data-editing-id', id);
            document.getElementById('act-name').value = a.name; currentActivityDates = [...a.dates]; renderDates();
            a.skills.forEach(skill => {
                const sId = Date.now() + Math.random();
                const html = `
                    <div class="card-rubric border-l-4 border-l-blue-400 mb-6" id="skill-${sId}">
                        <div class="flex justify-between items-center mb-4"><input type="text" value="${skill.name}" class="font-bold text-slate-700 outline-none w-full"></div>
                        <table class="w-full text-xs"><tbody id="ind-body-${sId}">
                            ${skill.indicators.map(ind => `<tr><td class="py-1"><input type="text" class="indicator-name input-soft w-full" value="${ind.name}"></td><td class="py-1 px-1"><textarea class="crit-1 input-soft w-full text-[10px]">${ind.c1}</textarea></td><td class="py-1 px-1"><textarea class="crit-2 input-soft w-full text-[10px]">${ind.c2}</textarea></td><td class="py-1 px-1"><textarea class="crit-3 input-soft w-full text-[10px]">${ind.c3}</textarea></td></tr>`).join('')}
                        </tbody></table>
                    </div>`;
                document.getElementById('rubric-builder').insertAdjacentHTML('beforeend', html);
            });
            lucide.createIcons();
        }

        function copyTask(id) {
            const original = state.tasks[id]; const target = prompt("¿A qué grupo quieres copiar? (Ej: 7-2)", `${lvl}-${sec}`);
            if (!target) return; const parts = target.split('-');
            const newId = Date.now().toString();
            state.tasks[newId] = { ...JSON.parse(JSON.stringify(original)), id: newId, level: parts[0].trim(), section: parts[1].trim() };
            save(); renderActivities();
        }

        // EVALUACIÓN
        function startGrading(id) {
            activeActivityId = id; const a = state.tasks[id];
            document.getElementById('grading-title').innerText = a.name;
            document.getElementById('select-grading-date').innerHTML = a.dates.map(d => `<option value="${d}">${d.split('-').reverse().join('/')}</option>`).join('');
            renderGradingHeader(a); renderGradingList();
            document.getElementById('modal-grading').classList.remove('hidden'); lucide.createIcons();
        }

        function renderGradingHeader(a) {
            let html = `<tr><th class="p-4 w-64 sticky left-0 bg-slate-50">Estudiante</th>`;
            a.skills.forEach(s => s.indicators.forEach(i => html += `<th class="p-4 border-l border-slate-100">${i.name}</th>`));
            html += `<th class="p-4 bg-blue-50 text-blue-500">Pts</th><th class="p-4 bg-blue-50 text-blue-500">Nota</th><th class="p-4">Obs</th></tr>`;
            document.getElementById('grading-header').innerHTML = html;
        }

        function renderGradingList() {
            const a = state.tasks[activeActivityId]; const date = document.getElementById('select-grading-date').value;
            const students = (state.students[lvl] || []).filter(s => s.section === sec).sort((a, b) => a.name.localeCompare(b.name));
            document.getElementById('grading-body').innerHTML = students.map(s => {
                const best = calculateBestScores(s.id, a);
                return `<tr><td class="p-4 font-bold text-slate-700">${s.name}</td>${renderIndicatorButtons(s.id, a, date)}<td class="p-4 font-bold">${best.pts}</td><td class="p-4 font-black text-blue-500">${Math.round(best.nota)}</td><td class="p-4"><input type="text" value="${getObs(s.id, a.id, date)}" onchange="saveObs('${s.id}','${a.id}',this.value)" class="input-soft w-full text-[10px]"></td></tr>`;
            }).join('');
            lucide.createIcons();
        }

        function renderIndicatorButtons(sId, a, date) {
            let html = ''; a.skills.forEach((sk, sIdx) => sk.indicators.forEach((ind, iIdx) => {
                const cur = getScore(sId, a.id, date, sIdx, iIdx);
                html += `<td class="p-4 border-l"><div class="flex gap-1">${[1, 2, 3].map(v => `<button onclick="setScore('${sId}','${a.id}','${date}',${sIdx},${iIdx},${v})" class="w-6 h-6 rounded text-[8px] font-bold ${cur == v ? 'bg-blue-500 text-white' : 'bg-slate-100 text-slate-400'}">${v}</button>`).join('')}</div></td>`;
            })); return html;
        }

        function calculateBestScores(sId, a) {
            let pts = 0; let possible = 0;
            a.skills.forEach((sk, sIdx) => sk.indicators.forEach((ind, iIdx) => {
                possible += 3; let best = 0;
                a.dates.forEach(d => { const s = getScore(sId, a.id, d, sIdx, iIdx); if (s > best) best = s; });
                pts += best;
            }));
            return { pts, nota: possible > 0 ? (pts * 3) / possible : 0 };
        }

        function setScore(sId, aId, date, skIdx, inIdx, val) {
            if (!state.task_evaluations[aId]) state.task_evaluations[aId] = {};
            if (!state.task_evaluations[aId][date]) state.task_evaluations[aId][date] = {};
            if (!state.task_evaluations[aId][date][sId]) state.task_evaluations[aId][date][sId] = { scores: {}, obs: "" };
            state.task_evaluations[aId][date][sId].scores[`${skIdx}-${inIdx}`] = (getScore(sId, aId, date, skIdx, inIdx) == val) ? 0 : val;
            save(); renderGradingList();
        }

        function getScore(sId, aId, date, skIdx, inIdx) { return state.task_evaluations?.[aId]?.[date]?.[sId]?.scores?.[`${skIdx}-${inIdx}`] || 0; }
        function saveObs(sId, aId, val) { const d = document.getElementById('select-grading-date').value; if (!state.task_evaluations[aId][d][sId]) state.task_evaluations[aId][d][sId] = { scores: {}, obs: "" }; state.task_evaluations[aId][d][sId].obs = val; save(); }
        function getObs(sId, aId, d) { return state.task_evaluations?.[aId]?.[d]?.[sId]?.obs || ""; }

        // REPORTE GENERAL
        function showGeneralReport() {
            const acts = Object.values(state.tasks).filter(a => a.level === lvl && a.section === sec && a.period === period);
            const porc = (parseInt(lvl) >= 10) ? 10 : 10; // Valor de tareas en MEP
            const students = (state.students[lvl] || []).filter(s => s.section === sec).sort((a, b) => a.name.localeCompare(b.name));

            // Actualizar encabezado del modal con periodo y componente
            const displayPeriod = period === '1' ? 'I' : period === '2' ? 'II' : period;
            document.getElementById('consolidated-period-info').innerText = `Periodo ${displayPeriod} | Componente: ${porc}%`;

            let html = `<thead class="bg-slate-50 text-[9px] font-black uppercase"><tr><th class="p-4 sticky left-0 text-purple-600">Estudiante</th>${acts.map(a => `<th class="p-4 border-l border-slate-100">${a.name}</th>`).join('')}<th class="p-4 bg-purple-50 text-purple-600 border-l border-purple-100">Nota Final (100)</th><th class="p-4 text-center bg-purple-200 text-purple-800 border-l border-purple-300 font-black uppercase tracking-tighter shadow-sm">% (${porc}%)</th></tr></thead><tbody>`;

            students.forEach(s => {
                let sumaObtenida = 0; let sumaTotalPosible = 0;
                let celdas = acts.map(a => {
                    const best = calculateBestScores(s.id, a);
                    let maxTaskPossible = 0; a.skills.forEach(sk => maxTaskPossible += sk.indicators.length * 3);
                    sumaObtenida += best.pts; sumaTotalPosible += maxTaskPossible;
                    return `<td class="p-4 border-l text-center">${Math.round(best.nota)}</td>`;
                }).join('');

                const nota100 = sumaTotalPosible > 0 ? (sumaObtenida * 100) / sumaTotalPosible : 0;
